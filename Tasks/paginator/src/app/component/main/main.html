
<div class="grid grid-cols-1 md:grid-cols-3 gap-6 p-20">
    <p-card *ngFor="let product of pagedProducts()" header="Simple Card">
        <div  class="p-4 border-0 border-gray-200 rounded-lg shadow hover:shadow-lg transition">
            <h3 class="text-lg font-semibold">{{ product.name }}</h3>
            <p class="text-gray-600">Price: {{ product.price | currency }}</p>
            <p>Status: {{ product.inventoryStatus }}</p>
        </div>
    </p-card>
</div>



<div class="flex justify-center mt-4">
    <p-paginator
      (onPageChange)="onPageChange($event)"
      [first]="first"
      [rows]="rows"
      [totalRecords]="products().length"
      [rowsPerPageOptions]="[5, 10, 20]"
    ></p-paginator>
  </div>
