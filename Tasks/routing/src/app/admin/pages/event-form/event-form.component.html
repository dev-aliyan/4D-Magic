<form [formGroup]="eventForm" (ngSubmit)="saveEvent()">
  <div class="flex flex-col gap-3">
    <div class="flex justify-between gap-5">
      <input formControlName="title" placeholder="Title" class="border border-gray-300 placeholder-gray-400 p-2 rounded-xl w-full outline-none focus:ring-2 focus:ring-blue-500">
      <input type="date" formControlName="date" class="border border-gray-300 placeholder-gray-400 p-2 rounded-xl w-full outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    <div class="flex justify-between gap-5">
      <input formControlName="location" placeholder="Location" class="border border-gray-300 placeholder-gray-400 p-2 rounded-xl w-full outline-none focus:ring-2 focus:ring-blue-500">
      <input type="number" formControlName="capacity" placeholder="Capacity" class="border border-gray-300 placeholder-gray-400 p-2 rounded-xl w-full outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    <input type="number" formControlName="price" placeholder="Price" class="border border-gray-300 placeholder-gray-400 p-2 rounded-xl w-full outline-none focus:ring-2 focus:ring-blue-500">
    <button type="submit" [disabled]="eventForm.invalid" class="p-2 bg-green-500 rounded-xl text-white disabled:bg-green-300">Save</button>
  </div>
</form>
