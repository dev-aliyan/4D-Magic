<div class="bg-neutral-100 rounded-2xl shadow p-10 flex flex-col gap-10">
    <div class="flex justify-between items-center">
        <h2 class="font-normal text-4xl">Events</h2>
        <button class="bg-green-400 text-white rounded-xl p-2 cursor-pointer">New Event</button>
    </div>
    <div class="flex">
        <input type="text" 
            [(ngModel)]="searchTerm" 
            (input)="filterEvents()" 
            placeholder="Search Events" 
            class="w-full outline-none p-3 rounded-lg drop-shadow-sm bg-gray-50 placeholder-gray-400">
    </div>
    <div class="w-full p-5 rounded-xl border border-gray-300">
        <table width="100%">
            <tr>
                <th>Title</th>
                <th>Date</th>
                <th>Location</th>
                <th>Price</th>
            </tr>
            <tr *ngFor="let event of filteredEvents" (click)="viewDetails(event.id)">
                <td>{{event.title}}</td>
                <td>{{event.date}}</td>
                <td>{{event.location}}</td>
                <td>{{event.price | currency}}</td>
            </tr>
            <tr *ngIf="filteredEvents.length === 0">
                <td colspan="4" class="text-center">No events found</td>
            </tr>
        </table>
    </div>
</div>
