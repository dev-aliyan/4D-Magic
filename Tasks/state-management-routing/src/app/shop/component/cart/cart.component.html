<div>
  <h2 class="text-xl font-bold mb-3">Cart</h2>
  <div *ngIf="cart.length === 0" class="text-gray-500">Cart is empty</div>
  <div *ngFor="let item of cart" class="flex justify-between items-center p-2 border-b">
    <span>{{ item.name }} ({{ item.price | currency }})</span>
    <div>
      <button
        (click)="requestBooking.emit(item)"
        class="px-2 py-1 bg-green-500 text-white rounded hover:bg-green-600 mr-2"
      >
        Order
      </button>
      <button
        (click)="addToWaiting.emit(item)"
        class="px-2 py-1 bg-yellow-500 text-white rounded hover:bg-yellow-600"
      >
        Waitlist
      </button>
    </div>
  </div>
</div>
