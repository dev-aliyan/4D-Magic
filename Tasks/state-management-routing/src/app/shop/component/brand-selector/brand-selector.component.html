<div class="mb-4">
  <label for="brandSelect" class="block text-sm font-medium text-gray-700 mb-2">
    Select Brand
  </label>
  <select
    id="brandSelect"
    class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-indigo-200"
    [value]="selectedId"
    (change)="onChange($event)"
  >
    <option *ngFor="let brand of brands" [value]="brand.id">
      {{ brand.name }}
    </option>
  </select>
</div>
