<div class="p-5 bg-neutral-50 rounded-xl shadow-md">
  <h2 class="text-2xl font-semibold text-center">Edit Profile</h2>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="grid grid-cols-2 gap-4 mt-6">
    
    <div class="col-span-1">
      <app-profile-picture 
        [imageUrl]="preview.profilePicture" 
        (imageChange)="onImageChange($event)">
      </app-profile-picture>
    </div>

    
    <div class="col-span-1 flex flex-col gap-3">
      <input formControlName="firstName" placeholder="First Name" class="p-2 border rounded">
      <input formControlName="lastName" placeholder="Last Name" class="p-2 border rounded">
      <input formControlName="userName" placeholder="Username" class="p-2 border rounded">
      <input formControlName="email" placeholder="Email" class="p-2 border rounded">
      <button type="submit" class="mt-4 bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Update</button>
    </div>
  </form>

  <div class="mt-10">
    <h3 class="text-xl font-semibold">Live Preview</h3>
    <ul class="list-disc ml-6 mt-2">
      <li>First Name: {{ preview.firstName }}</li>
      <li>Last Name: {{ preview.lastName }}</li>
      <li>Username: {{ preview.userName }}</li>
      <li>Email: {{ preview.email }}</li>
    </ul>
    <img [src]="preview.profilePicture || 'assets/default-avatar.png'" class="w-20 h-20 mt-4 rounded-full object-cover">
  </div>
</div>
