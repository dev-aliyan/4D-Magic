<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <input type="email" formControlName="email" placeholder="Email"
          class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-300" />
      </div>
      <div class="mb-4">
        <input type="password" formControlName="password" placeholder="Password"
          class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-300" />
      </div>
      <button [disabled]="loading"
        class="w-full bg-blue-600 text-white p-3 rounded hover:bg-blue-700 transition">
        {{ loading ? 'Logging in...' : 'Login' }}
      </button>
    </form>
    <p *ngIf="error" class="text-red-500 mt-4 text-center">{{ error }}</p>
    <p class="mt-6 text-center text-sm">
      Don't have an account?
      <a routerLink="/signup" class="text-blue-600 hover:underline">Sign up</a>
    </p>
  </div>
</div>
