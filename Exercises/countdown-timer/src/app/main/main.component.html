

<div class="w-full h-screen shadow-sm rounded-2xl flex justify-center items-center">
  <div class="bg-white flex flex-col justify-between gap-5 p-10 rounded-2xl shadow-sm">
    <div class="text-3xl text-center font-bold border border-dashed border-gray-300 p-4 rounded-xl">
      {{ timeleft$ | async }} s
    </div>
    <div class="flex gap-5 text-white">
      <button class="bg-green-300 rounded-full shadow-sm hover:bg-green-500 w-15 h-15 cursor-pointer duration-300 transition-colors" (click)="start()">Start</button>
      <button class="bg-red-300 rounded-full shadow-sm hover:bg-red-500 w-15 h-15 cursor-pointer duration-300 transition-colors" (click)="pause()" >Pause</button>
      <button class="bg-blue-300 rounded-full shadow-sm hover:bg-blue-500 w-15 h-15 cursor-pointer duration-300 transition-colors" (click)="reset()">Reset</button>
    </div>
  </div>
</div>
