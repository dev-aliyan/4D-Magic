<div class="w-full max-w-md mx-auto p-5">
  <!-- Search Input -->
  <div class="relative">
    <input
      [formControl]="query"
      type="text"
      placeholder="Search Wikipedia..."
      class="w-full rounded-xl border border-gray-300 px-4 py-2 pr-10 text-sm focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:outline-none"
    />
    <!-- Search Icon -->
    <div class="absolute inset-y-0 right-3 flex items-center text-gray-400">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
        viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M21 21l-4.35-4.35M10.5 18a7.5 7.5 0 100-15 7.5 7.5 0 000 15z" />
      </svg>
    </div>
  </div>

  <!-- Results Dropdown -->
  <ul
    *ngIf="results.length > 0"
    class="absolute mt-2 w-full max-w-md rounded-xl bg-white shadow-lg border border-gray-200 divide-y divide-gray-100 z-10"
  >
    <li
      *ngFor="let item of results"
      class="px-4 py-2 text-sm text-gray-700 cursor-pointer hover:bg-blue-50 hover:text-blue-600 transition-colors"
      (click)="query.setValue(item)"
    >
      {{ item }}
    </li>
  </ul>
</div>
